<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Stopwatch</h1>
        <div class="stopwatch">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>:
            <span id="milliseconds">00</span>
        </div>
        <div class="text-center mt-4">
            <button id="startBtn" class="btn btn-primary mr-2">Start</button>
            <button id="stopBtn" class="btn btn-danger mr-2">Stop</button>
            <button id="resetBtn" class="btn btn-success">Reset</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
